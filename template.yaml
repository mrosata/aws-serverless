AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    A small SAM-APP for starting off in development
    (based on the sam local template)

# ------ Globals ----------------------------
Globals:
  Function:
    Timeout: 3

Resources:
  # ------ API Gateway Api
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      DefinitionUri: ./resources/swagger.yaml


  # ------ IAM Policy -----------------------
  LambdaServerLessApiExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*

  # ------ Lambda: LambdaServerLessApi ------
  LambdaServerLessApi:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: lambda.handler
      Runtime: nodejs8.10
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        ServerlessLambdaApi:
          # ------ Api: /hello --------------
          Type: Api
          Properties:
            Path: /hello
            Method: get
            Properties:
          # ------ Api: /goodbye ------------
          Type: Api
          Properties:
            Path: /goodbye
            Method: get
            Properties:
          # todo: ------ Api: /hello/{proxy+}


Outputs:

    LambdaServerLessApiApi:
      Description: "API Gateway endpoint URL for Prod LambdaServerLessApi"
      Value: !Sub "https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"

    LambdaServerLessApiFunction:
      Description: "LambdaServerLessApi Lambda function ARN"
      Value: !GetAtt LambdaServerLessApi.Arn

    LambdaServerLessApiFunctionIamRole:
      Description: "IAM Role for LambdaServerLessApi Lambda function"
      Value: !GetAtt LambdaServerLessApiExecutionRole.Arn
